apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:20.0'
    implementation project(':Java-Factorio-Data-Wrapper')
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'net.sf.jopt-simple:jopt-simple:6.0-alpha-1'
    implementation project(':Discord-Core-Bot-Apple')
    implementation 'org.apache.commons:commons-text:1.1'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.3'
    implementation 'net.dean.jraw:JRAW:0.9.0'
    implementation 'org.rapidoid:rapidoid-web:5.3.5'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'org.pircbotx:pircbotx:2.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'javax.xml.bind:jaxb-api:2.2.11'
}
